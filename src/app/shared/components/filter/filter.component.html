<form [formGroup]="filterFG" class="flex flex-col gap-y-4">
    <div class="flex flex-col bg-orange-50 p-4">
        Filtrar por
        <mat-checkbox color="primary" formControlName="sendFree">Frete gr√°tis</mat-checkbox>
        <mat-checkbox color="primary">Semi-novo</mat-checkbox>
        <mat-checkbox color="primary">Parceiro</mat-checkbox>
    </div>
    <div class="flex flex-col bg-orange-50 p-4">
        Em oferta
        <mat-checkbox color="primary">Ofertas</mat-checkbox>
        <mat-slider min="0" max="5000" [discrete]="true" color="primary">
            <input value="300" matSliderStartThumb formControlName="startPrice">
            <input value="400" matSliderEndThumb formControlName="endPrice">
        </mat-slider>
        <div class="flex flex-nowrap">
            <mat-form-field color="primary">
                <mat-label>Min</mat-label>
                <input matInput type="number" formControlName="startPrice">
            </mat-form-field>
            <mat-form-field color="primary">
                <mat-label>Max</mat-label>
                <input matInput type="number" formControlName="endPrice">
            </mat-form-field>
        </div>
    </div>
    <div class="flex flex-col bg-orange-50 p-4">
        Categorias
        @for (item of categories; track $index) {
            <mat-checkbox color="primary" [value]="item.value">{{item.viewValue}}</mat-checkbox>
        }
    </div>
</form>
