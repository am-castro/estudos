<div class="w-full my-6 flex gap-2 flex-wrap">
  @for (product of productsList; track $index) {
    <app-product-list-item class="w-full" [product]="product"></app-product-list-item>
  }
  <div class="flex justify-between items-center w-full my-2">
    <span class="text-2xl font-normal">Total R${{getTotalPrice()}}</span>
    <button mat-raised-button color="primary" class="!bg-green-600">
      <span>Finalizar compra</span>
    </button>
  </div>
</div>
