<div class="flex flex-nowrap">
    <div class="w-[200px]">
        <app-filter (filter)="searchBy($event)"></app-filter>
    </div>
    <div class="w-[70%]">
        @for (product of products; track $index) {
            <app-product-card [product]="product"></app-product-card>
        }@empty {
            <div class="flex flex-col justify-center items-center w-full text-gray-600">
                <fa-icon [icon]="icons.noProduct" class="text-4xl"></fa-icon>
                <p class="text-lg font-medium">Nenhum produto encontrado</p>
            </div>
        }
    
    </div>
</div>
